<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.8/dist/sketchy/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Todo Splash</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="container">

        <h1 class="text-center mb-4">Todo Splash</h1>

        <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title">Add New Task</h3>
                <div class="input-group">
                    <input type="text" id="add-input" class="form-control" placeholder="What needs to be done?">
                    <button type="button" class="btn btn-success" id="btn-save-new">Add Todo</button>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Status</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="todos"></tbody>
            </table>
        </div>

        <p id="counter" class="text-muted fw-bold"></p>

        <div id="edit-form" class="card bg-warning border-primary mt-4">
            <div class="card-body">
                <h3>Edit Task</h3>
                <div class="input-group mb-2">
                    <input type="hidden" id="edit-id">
                    <div class="input-group-text">
                        <input type="checkbox" id="edit-isComplete" class="form-check-input me-3 mb-3">
                    </div>
                    <input type="text" id="edit-name" class="form-control">
                    <button type="button" class="btn btn-success" id="btn-save-update">Save</button>
                    <button type="button" class="btn btn-secondary" id="btn-close-edit">Close</button>
                </div>
                <p id="changes-message" class="text-danger small fw-bold">
                    <i class="bi bi-exclamation-triangle"></i> There are unsaved changes!
                </p>
                <p id="success-message" class="text-success small fw-bold">
                    Changes saved!
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
