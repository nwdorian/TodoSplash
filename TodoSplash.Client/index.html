<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo Splash</title>
</head>

<body>
    <h1>Todo Splash</h1>

    <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

    <h3>Add</h3>
    <div class="input-group">
        <input type="text" id="add-input" class="form-control" placeholder="new todo...">
        <button class="btn btn-success" id="btn-save-new">Add Todo</button>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Is Complete?</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="todos"></tbody>
    </table>

    <div id="edit-form">
        <h3>Edit</h3>
        <div class="input-group">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="textbox" id="edit-name">
            <button class="btn btn-success" id="btn-save-update">Save Changes</button>
            <button class="btn btn-secondary" id="btn-close-edit">Close</button>
        </div>
        <p id="changes-message">There are unsaved changes!</p>
        <p id="success-message">Changes saved!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
